<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Agendamento</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
<div id="topo">

		<button>
			<h4>Cadastro Agendamento</h4>
		</button>
		<button>
			<h4>Voltar</h4>
		</button>

	</div>

	<div id="conteudo">

		<div class="container my-2">

			<h1>Lista de Agendamento</h1>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>telefone</th>
						<th>Data Consulta</th>
						<th>Horario</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cadastrocliente : ${listaCadastroCliente}">
						<td th:text="${cadastrocliente.nome}"></td>
						<td th:text="${cadastrocliente.telefone}"></td>
						<td th:text="${cadastrocliente.dataConsulta}"></td>
						<td th:text="${cadastrocliente.horario}"></td>
						

						<td><a th:href="@{/rh/produtos/{id}(id=${produto.id})}"
							class="btn btn-primary">Alterar</a> <a
							th:href="@{/rh/produtos/excluir/{id}(id=${produto.id})}"
							class="btn btn-danger">Excluir</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
