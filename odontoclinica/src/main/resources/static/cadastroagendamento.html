<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar Agendamento</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
<div id="topo">


		<h3>Cadastro Agendar</h3>

	</div>
	<form action="http://localhost:8080/agendamento"method="post">

		<label>Nome: </label>
		<input placeholder="Nome" type="text" name="nome" size="40" required>
		<br>
		<br> 
		<label>telefone: </label>
		<input placeholder="Telefone" type="text" name="telefone" size="40"	required>
		<br>
		<br>
		<label>Data Consulta:</label>	
		<input placeholder="Data Consulta" type="text" name="dataConsulta" size="40" required>
		<br>
		<br> 
		<label>Horario: </label>
		<input pattern="\d(2):\d(2)" placeholder="Exemplo: 10:25" type="text" name="dataHorario"size="40" required>
		<br>
	    <br>
		
		<input type="submit"value="Gravar">
		
		<input type="button" value="Voltar">
	</form>

</body>
</html>
