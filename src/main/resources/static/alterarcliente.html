<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" th:href="@{../index.html}">Odonto
						Clinica</a>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<button class="navbar-toggler" type="button"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="navbar-toggler-icon"></span>
						</button>
						<a class="navbar-brand" th:href="@{../cadastrocliente}">Voltar</a>

						
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<h2 style="text-align: center;">Editar dados do Clientes</h2>
		<div class="jumbotron" style="width: 800px; margin: 0 auto;">
			<form th:action="@{/cadastrocliente/{id}(id=${cadastrocliente.id})}" th:object="${cadastrocliente}"
				method="post">
				<div class="form-group">
					<label>Nome</label> <input type="text" name="nome"
						th:field="*{nome}" class="form-control" required>
				</div>
				<div class="form-group">
					<label>CPF</label> <input type="text" name="cpf" th:field="*{cpf}"
						class="form-control" required>
				</div>
				<div class="form-group">
					<label>Data Nascimento</label> <input type="text"
						name="dataNascimento" th:field="*{dataNascimento}"
						class="form-control" required>
				</div>
				<div class="form-group">
					<label>Endere√ßo</label> <input type="text" name="endereco"
						th:field="*{endereco}" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Email</label> <input type="text" name="email"
						th:field="*{email}" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Telefone</label> <input type="text" name="telefone"
						th:field="*{telefone}" class="form-control" required>
				</div>

				<button class="btn btn-success">Salvar</button>
			</form>
		</div>

	</div>
</body>
</html>
