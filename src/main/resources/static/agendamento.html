<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar Agendamento</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
<div id="topo">


		<h3>Cadastro Agendar</h3>

	</div>
	<form action="http://localhost:8080/agendamento"method="post">

		<div>
			<p>Nome:</p>
			<input placeholder="Digite seu nome" size="40" />
		</div>
		<div>
			<p>Telefone:</p>
			<input placeholder="Digite seu telefone" size="40" />
		</div>
		<div>
			<p>Data Consulta:</p>
			<input placeholder="Digite sua data de consuta (exemplo: 01/01/2000)"
				size="40" />
		</div>
		<div>
			<p>Horário:</p>
			<input placeholder="Digite o horario (exemplo: 10:25)" size="40" />
		</div>
		
		<input type="submit"value="Gravar">
		
		<input onclick="location.href='./agendamento.html'"type="button" value="Voltar">
	</form>

</body>
</html>
