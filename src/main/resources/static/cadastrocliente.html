<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Cliente</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div id="topo">

		<h3>Cadastro Cliente</h3>

	</div>
	<form action="http://localhost:8080/cadastrocliente" method="post">

		<label>Nome: </label>
		<input placeholder="Nome" type="text" name="nome" size="40" required>
		<br>
		<br> 
		<label>Cpf: </label>
		<input placeholder="Cpf" type="text" name="cpf" size="40"	required>
		<br>
		<br>
		<label>Data Nascimento:</label>	
		<input placeholder="Data Nascimento" type="text" name="dataNascimento" size="40" required>
		<br>
		<br> 
		<label>Endereço: </label>
		<input placeholder="Endereço" type="text" name="endereco"size="40" required>
		<br>
	    <br>
		<label>Email:	</label>
		<input placeholder="Email" type="text" name="email" size="40" required>
		<br> <br>
		<label>Telefone: </label>
		<input placeholder="Telefone" type="text" name="telefone" size="40"required>
		<br> 
		<br> 
		<input type="submit"value="Gravar">
					
		<input onclick="location.href='./cadastro.html'"type="button" value="Voltar">
	</form>
</body>
</html>
