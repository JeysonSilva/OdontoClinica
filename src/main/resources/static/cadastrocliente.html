<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Cliente</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div id="topo">

		<h3>Cadastro Cliente</h3>

	</div>
	<form action="http://localhost:8080/cadastrocliente" method="post">

		<div>
			<p>Nome:</p>
			<input placeholder="Digite seu nome" size="40" />
		</div>
		<div>
			<p>CPF:</p>
			<input placeholder="Digite seu cpf" size="40" />
		</div>
		<div>
			<p>Data Nascimento:</p>
			<input placeholder="Digite seu data nascimento exemplo: 01/01/2000"
				size="40" />
		</div>
		<div>
			<p>Endereço:</p>
			<input placeholder="Digite seu endereço" size="40" />
		</div>
		<div>
			<p>Email:</p>
			<input placeholder="Digite seu email exemplo: a@gmail.com" size="40" />
		</div>
		<div>
			<p>Telefone:</p>
			<input placeholder="Digite seu telefone" size="40" />
		</div>
		<input type="submit" value="Gravar"> <input
			onclick="location.href='./cadastro.html'" type="button"
			value="Voltar">
	</form>
</body>
</html>
