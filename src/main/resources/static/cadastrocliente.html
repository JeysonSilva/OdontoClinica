
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div id="topo">
		<h1>Lista de Cliente Cadastrados</h1>
	</div>

	<div id="conteudo">

		<div class="container my-2">


			<div class="col-lg-12" style="text-align: center;">
				<a th:href="@{/cadastrocliente/adicionar}" class="btn btn-outline-primary">Cadastrar
					Cliente</a>
			</div>

			<div class="col-lg-12" style="text-align: center;">
				<a th:href="@{/index.html}" class="btn btn-outline-primary">Voltar</a>
			</div>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Cpf</th>
						<th>Data Nascimento</th>
						<th>Endereço</th>
						<th>Email</th>
						<th>Telefone</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cadastrocliente:${cadastrocliente}">
						<td th:text="${cadastrocliente.nome}"></td>
						<td th:text="${cadastrocliente.cpf}"></td>
						<td th:text="${cadastrocliente.dataNascimento}"></td>
						<td th:text="${cadastrocliente.endereco}"></td>
						<td th:text="${cadastrocliente.email}"></td>
						<td th:text="${cadastrocliente.telefone}"></td>

						<td><a
							th:href="@{/cadastrocliente/{id}(id=${cadastrocliente.id})}"
							class="btn btn-outline-danger">Apagar</a> <a
							th:href="@{/cadastrocliente/editar/{id}(id=${cadastrocliente.id})}"
							class="btn btn-outline-warning">Editar</a></td>


					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
