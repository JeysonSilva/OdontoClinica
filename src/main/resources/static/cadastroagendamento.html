
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div id="topo">
		<h1>Lista de Agendamento</h1>
	</div>

	<div id="conteudo">

		<div class="container my-2">


			<div class="col-lg-12" style="text-align: center;">
				<a th:href="@{/cadastroagendamento/adicionar}" class="btn btn-outline-primary">Agendar</a>
			</div>

			<div class="col-lg-12" style="text-align: center;">
				<a th:href="@{/index.html}" class="btn btn-outline-primary">Voltar</a>
			</div>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Data Consulta</th>
						<th>Horário</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cadastroagendamento:${cadastroagendamento}">
						<td th:text="${cadastroagendamento.nome}"></td>
						<td th:text="${cadastroagendamento.telefone}"></td> 
						<td th:text="${cadastroagendamento.dataConsulta}"></td>
						<td th:text="${cadastroagendamento.dataHorario}"></td>
					
						<td><a
							th:href="@{/cadastroagendamento/{id}(id=${cadastroagendamento.id})}"
							class="btn btn-outline-danger">Apagar</a> <a
							th:href="@{/cadastroagendamento/editar/{id}(id=${cadastroagendamento.id})}"
							class="btn btn-outline-warning">Editar</a></td>


					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
