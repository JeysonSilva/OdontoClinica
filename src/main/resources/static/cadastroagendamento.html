<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  	<link rel="stylesheet" href="estilo.css">
</head>
<body>

<div id="topo">

		<h1>Lista de Agendamento</h1>

	</div>

	<div id="conteudo">
	<p><a class="link" href="./agendamento.html">Agendar</a></p>
		<button><p><a class="link" href="./index.html">Voltar</a></p></button>

		<div class="container my-2">

			
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>telefone</th>
						<th>Data Consulta</th>
						<th>Horario</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="./cadastroagendamento.html : ${cadastroagendamendo}">
						<td th:text="${./cadastroagendamento.html.nome}"></td>
						<td th:text="${./cadastroagendamento.html.telefone}"></td>
						<td th:text="${./cadastroagendamento.html.dataConsulta}"></td>
						<td th:text="${./cadastroagendamento.html.horario}"></td>
						

						<td><a th:href="@{./cadastroagendamento.html{id}(id=${./cadastroagendamento.html.id})}"
							class="btn btn-primary">Alterar</a> <a
							th:href="@{./cadastroagendamento.html/{id}(id=${./cadastroagendamento.html.id})}"
							class="btn btn-danger">Excluir</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
